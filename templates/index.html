<!DOCTYPE html>
{% load static%}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- bootstrap js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- fontawesome icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css and js link -->
    <link rel="stylesheet" href="static/css/base.css"/>
    <script src="static/js/base.js" defer></script>

    <title>VegMart</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-success">
          <div class="container-fluid">
            <a class="navbar-brand text-white fs-2" href="{% url 'home'%}">VegMart</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end fs-4"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link text-white"
                    aria-current="page"
                    href="{% url 'register'%}"
                    >Register</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="{% url 'login'%}">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="{% url 'cart'%}"
                    ><i class="fa-solid fa-cart-shopping text-white mx-1"></i
                    ><sup><span id="cart_up_num">0</span></sup></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section>
        <div class="container my-5">
          <div class="row">
            {% for detail in details %}
            <div class="col-lg-3 col-md-4 col-sm-12">
              <div class="card mx-3 my-2">
                <img src="{{detail.veg_images.url}}" class="card-img-top " id="crd_img" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">{{detail.item}}</h5>
                  <p class="card-text">{{detail.price}}</p>
                  <p class="card-text">{{detail.status}}</p>
                  <form action="" method="POST">
                    {% csrf_token %}
                    <input type="hidden" value="{{detail.id}}" name="item_id">
                    <button type="submit" class="btn btn-primary  upd-cart" >Add to cart</button>
                  </form>
                  
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
